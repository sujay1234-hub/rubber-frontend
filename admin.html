<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel ‚Äì Rubber Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1b5e20;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #2e7d32;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #1b5e20;
    }
    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üõ†Ô∏è Admin Panel ‚Äì Rubber Rates</h1>

<div class="grid">

  <!-- SHREEPUR -->
  <div class="card">
    <h3>Shreepur</h3>
    <label>Sundry</label>
    <input id="shreepur-sundry" type="number">
    <label>Smoke</label>
    <input id="shreepur-smoke" type="number">
  </div>

  <!-- FATIKROY -->
  <div class="card">
    <h3>Fatikroy</h3>
    <label>Sundry</label>
    <input id="fatikroy-sundry" type="number">
    <label>Smoke</label>
    <input id="fatikroy-smoke" type="number">
  </div>

  <!-- SARDA -->
  <div class="card">
    <h3>Sarda</h3>
    <label>Sundry</label>
    <input id="sarda-sundry" type="number">
    <label>Smoke</label>
    <input id="sarda-smoke" type="number">
  </div>

  <!-- KUMARGHAT -->
  <div class="card">
    <h3>Kumarghat</h3>
    <label>Sundry</label>
    <input id="kumarghat-sundry" type="number">
    <label>Smoke</label>
    <input id="kumarghat-smoke" type="number">
  </div>

  <!-- KANCHANBARI -->
  <div class="card">
    <h3>Kanchanbari</h3>
    <label>Sundry</label>
    <input id="kanchanbari-sundry" type="number">
    <label>Smoke</label>
    <input id="kanchanbari-smoke" type="number">
  </div>

</div>

<button onclick="savePrices()">üíæ Save Prices</button>
<div class="msg" id="msg"></div>

<script>
const API = "https://rubber-backend.onrender.com/api/prices";

// Load existing prices
async function loadPrices() {
  const res = await fetch(API);
  const data = await res.json();

  for (const place in data) {
    document.getElementById(place + "-sundry").value = data[place].sundry;
    document.getElementById(place + "-smoke").value = data[place].smoke;
  }
}

// Save updated prices
async function savePrices() {
  const data = {
    shreepur: {
      sundry: Number(document.getElementById("shreepur-sundry").value),
      smoke: Number(document.getElementById("shreepur-smoke").value)
    },
    fatikroy: {
      sundry: Number(document.getElementById("fatikroy-sundry").value),
      smoke: Number(document.getElementById("fatikroy-smoke").value)
    },
    sarda: {
      sundry: Number(document.getElementById("sarda-sundry").value),
      smoke: Number(document.getElementById("sarda-smoke").value)
    },
    kumarghat: {
      sundry: Number(document.getElementById("kumarghat-sundry").value),
      smoke: Number(document.getElementById("kumarghat-smoke").value)
    },
    kanchanbari: {
      sundry: Number(document.getElementById("kanchanbari-sundry").value),
      smoke: Number(document.getElementById("kanchanbari-smoke").value)
    }
  };

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  document.getElementById("msg").innerText = "‚úÖ Prices updated successfully!";
}

loadPrices();
</script>

</body>
</html>
